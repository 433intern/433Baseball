package protocol;

enum PacketType
{
	UNKNOWN = 0;

	// LOBBY
	CS_CONTACT_ALRAM = 1;
	CS_ROOM_CREATE = 2;
	CS_ROOM_JOIN = 3;
	SC_CONTACT_RESULT = 4;
	SC_ROOM_CREATE_RESULT = 5;
	SC_ROOM_JOIN_RESULT = 6;
	
	// ROOM
	CS_ROOM_LEAVE = 7;
	CS_REQUEST_INGAME_START = 8;
	CS_ROOM_INFO_REQUEST = 9;
	CS_TOTAL_ROOM_INFO_REQUEST = 10;
	SC_ROOM_LEAVE_RESULT = 11;
	SC_INGAME_START_RESULT = 12;
	SC_ROOM_INFO = 13;
	SC_TOTAL_ROOM_INFO = 14;

	// INGAME
	CS_SEND_BASEBALL_NUMBER = 15;
	SC_RECEIVE_BASEBALL_NUMBER_RESULT = 16;
	SC_GIVE_TURN = 17;
	SC_WAIT_TURN = 18;
	SC_INGAME_END = 19;
}

enum FailSignal
{
	FS_SUCCESS = 0;
	FS_NO_EXIST = 1;
	FS_FULL_ROOM = 2;
	FS_EXIST_REPETITION_NUMBER = 3;
	FS_ALREADY_EXIST = 4;
	FS_OVERFLOW = 5;
}


message PacketHeader
{
	optional fixed32 size = 1;
	optional fixed32 type = 2;
}