package IngamePacket;

import "GamePacketEnumeration.PROTO";

message CS_send_baseball_number
{
	required   PacketType   	type = 1 [default = UNKNOWN];
	optional   uint32			baseballNum = 2;
}

message SC_receive_baseball_number_result
{
	required   PacketType   	type = 1 [default = UNKNOWN];
	optional   uint32			judgeStatus = 2;
}

message SC_give_turn
{
	required   PacketType   	type = 1 [default = UNKNOWN];
}

message SC_wait_turn
{
	required   PacketType   	type = 1 [default = UNKNOWN];
}

message SC_ingame_end
{
	required   PacketType   	type = 1 [default = UNKNOWN];
	optional   bool				isWin = 2;
}


